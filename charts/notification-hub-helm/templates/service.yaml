apiVersion: v1
kind: Service
metadata:
  name: {{ include "notification-hub.fullname" . }}
  labels:
    {{- include "notification-hub.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: https
      protocol: TCP
      name: https
  selector:
    {{- include "notification-hub.selectorLabels" . | nindent 4 }}
